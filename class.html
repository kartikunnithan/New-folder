<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript class</h2>
    <p>how to use a javascript class</p>
    <p id="student1"></p>
    <p id="student2"></p>
    <p id="student3"></p>
    <script>
        class student{
            constructor(name,year){
            this.name= name;
            this.year= year;
        }
        age(){
            let date= new Date();
            return date.getFullYear() - this.year;
        }
    }
    student1= new student("Riya",2014);
    document.getElementById("student1").innerHTML="My name is " + student1.name + " i born in " + student1.year + "My age is" + student1.age();

    student2 = new student("Tina", 2018);
        document.getElementById("student2").innerHTML = "My name is " + student2.name + " i born in " + student2.year + "My age is" + student2. age();
        student3 = new student("Kartik", 2012);
            document.getElementById("student3").innerHTML = "My name is " + student3.name + " i born in " + student3.year + "My age is" + student3.age();
    </script>
</body>
</html>
